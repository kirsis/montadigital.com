<div class="container-fluid post-container">
    {% assign idx = 0 %}
    {% for post in site.posts %}
        {% cycle 'open_row': '<div class="row">', nil, nil, nil %}
        <div class="post-box col-md-3 col-sm-6">
            <a href="{{ post.url }}">
                {% if post.hero-image %}
                <figure style="background-image:url(/images/{{post.hero-image}}.jpg)">
                {% else %}
                <figure style="background:red">
                {% endif %}
                    <h1 class="light">{{ post.title }}</h1>
                </figure>
            </a>

            <p class="small ">{{post.date | date: '%B %d, %Y'}}</p>
            <p>{{ post.description }}</p>
            <p><a href="{{ post.url }}">Continue reading</a></p>
        </div>
        {% cycle 'close_row': nil, nil, nil, '</div>' %}
    {% endfor %}
    {% cycle 'close_row': nil, '</div>', '</div>', '</div>' %}
</div>
